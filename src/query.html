<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="query.css">
    </head>
    <body>
        <div id="app" v-bind:class="{ 'is-mouse-down': isMouseDown }" class="d-flex" v-on:mousemove="onMouseMove" v-on:mouseup="onMouseUp">
            <div class="table-list d-flex flex-direction-column" v-bind:style="{'flex-basis': tableWidth + 'px'}">
                <div class="label">Tables</div>
                <div class="tables">
                    <!-- TODO Style scrollbar -->
                    <div v-for="table in tables" v-on:click="selectTable(table)" v-bind:class="{ 'is-selected': table === selectedTable }">
                        {{ table }}
                    </div>
                </div>
            </div>
            <div class="grab" v-on:mousedown="onMouseDown">
                <div class="vertical-bar"></div>
            </div>
            <div class="flex-grow d-flex flex-direction-column">
                <div class="tabs d-flex">
                    <div v-on:click="selectedTab = 'data'" v-bind:class="{ 'is-selected': selectedTab === 'data' }">Data</div>
                    <div v-on:click="selectedTab = 'details'" v-bind:class="{ 'is-selected': selectedTab === 'details' }">Details</div>
                    <div v-on:click="selectedTab = 'query'" v-bind:class="{ 'is-selected': selectedTab === 'query' }">Query</div>
                </div>

                <div class="data d-flex flex-direction-column" v-if="selectedTab === 'data'">
                    <div class="w-100 pos-relative filter">
                        <input v-model="filter" class="search" type="text" placeholder="Filter"/>
                        <svg class="clear-filter" v-if="filter" v-on:click="filter = ''" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="612px" height="612px" viewBox="0 0 612 612" style="enable-background:new 0 0 612 612;" xml:space="preserve"><path d="M306,0C137.012,0,0,136.992,0,306s137.012,306,306,306c168.988,0,306-136.992,306-306S474.988,0,306,0z M306,535.5      C179.45,535.5,76.5,432.55,76.5,306S179.45,76.5,306,76.5S535.5,179.45,535.5,306S432.55,535.5,306,535.5z M410.098,202.419      l-0.517-0.517c-14.19-14.19-37.218-14.19-51.408,0L306,254.076l-52.192-52.173c-14.191-14.191-37.198-14.191-51.408,0      l-0.517,0.516c-14.19,14.191-14.19,37.198,0,51.408L254.076,306l-52.192,52.192c-14.19,14.189-14.19,37.197,0,51.407      l0.517,0.517c14.191,14.19,37.217,14.19,51.408,0L306,357.925l52.173,52.191c14.19,14.19,37.198,14.19,51.408,0l0.517-0.517      c14.19-14.19,14.19-37.218,0-51.407L357.925,306l52.191-52.192C424.308,239.617,424.308,216.61,410.098,202.419z"></path></svg>
                    </div>
                    <div class="data-table flex-grow">
                        <table>
                            <tr class="fields">
                                <th v-for="field in fields">
                                    {{ field.name }}
                                </th>
                            </tr>
                            <tr v-for="row in data">
                                <td v-for="value in row">
                                    {{ value }}
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="details" v-if="selectedTab === 'details'">
                    DETAILS
                </div>

                <div class="query" v-if="selectedTab === 'query'">
                    QUERY
                </div>
            </div>
        </div>

        <script>require('../dist/query.js')</script>
    </body>
</html>
