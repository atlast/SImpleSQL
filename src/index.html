<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple SQL</title>
        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="app">
            <div id="search-bar" class="d-flex">
                <div class="w-100 pos-relative">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve"><path d="M29.283,25.749l-7.125-7.127c0.959-1.582,1.521-3.436,1.521-5.422c0-5.793-4.688-10.484-10.481-10.486  C7.409,2.716,2.717,7.407,2.717,13.199c0,5.788,4.693,10.479,10.484,10.479c1.987,0,3.838-0.562,5.42-1.521l7.129,7.129  L29.283,25.749z M6.716,13.199C6.722,9.617,9.619,6.72,13.2,6.714c3.58,0.008,6.478,2.903,6.484,6.485  c-0.007,3.579-2.904,6.478-6.484,6.483C9.618,19.677,6.721,16.778,6.716,13.199z"></path></svg>
                    <input v-model="filter" class="search" type="text" placeholder="Search"/>
                    <svg class="clear-filter" v-if="filter" v-on:click="clearFilter()" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="612px" height="612px" viewBox="0 0 612 612" style="enable-background:new 0 0 612 612;" xml:space="preserve"><path d="M306,0C137.012,0,0,136.992,0,306s137.012,306,306,306c168.988,0,306-136.992,306-306S474.988,0,306,0z M306,535.5      C179.45,535.5,76.5,432.55,76.5,306S179.45,76.5,306,76.5S535.5,179.45,535.5,306S432.55,535.5,306,535.5z M410.098,202.419      l-0.517-0.517c-14.19-14.19-37.218-14.19-51.408,0L306,254.076l-52.192-52.173c-14.191-14.191-37.198-14.191-51.408,0      l-0.517,0.516c-14.19,14.191-14.19,37.198,0,51.408L254.076,306l-52.192,52.192c-14.19,14.189-14.19,37.197,0,51.407      l0.517,0.517c14.191,14.19,37.217,14.19,51.408,0L306,357.925l52.173,52.191c14.19,14.19,37.198,14.19,51.408,0l0.517-0.517      c14.19-14.19,14.19-37.218,0-51.407L357.925,306l52.191-52.192C424.308,239.617,424.308,216.61,410.098,202.419z"></path></svg>
                </div>

                <button v-on:click="add()">Add</button>
            </div>

            <div id="db-box">
                <div class="database d-flex flex-direction-column" v-for="database in filtered">
                    <div class="d-flex">
                        <div class="logo">
                            <img src="../assets/images/logos/postgresql.png" />
                        </div>
                        <div class="info flex-grow">
                            <div class="name">{{ database.name }}</div>
                            <div class="host">{{ database.host }}:{{ database.port }}</div>
                        </div>
                        <div class="edit">
                            <svg v-on:click="edit(database)" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="512px" height="512px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
                                <g>
                                    <path fill="#020202" d="M422.953,176.019c0.549-0.48,1.09-0.975,1.612-1.498l21.772-21.772c12.883-12.883,12.883-33.771,0-46.654   l-40.434-40.434c-12.883-12.883-33.771-12.883-46.653,0l-21.772,21.772c-0.523,0.523-1.018,1.064-1.498,1.613L422.953,176.019z"/>
                                    <polygon fill="#020202" points="114.317,397.684 157.317,440.684 106.658,448.342 56,456 63.658,405.341 71.316,354.683  "/>
                                    <polygon fill="#020202" points="349.143,125.535 118.982,355.694 106.541,343.253 336.701,113.094 324.26,100.653 81.659,343.253    168.747,430.341 411.348,187.74  "/>
                                </g>
                            </svg>
                        </div>
                    </div>
                    <button class="connect" v-on:click="connect(database)">Connect</button>
                </div>
            </div>

            <div v-if="databases.length === 0" class="no-databases">No saved databases found... <span class="link" v-on:click="add()">add a new one.</span></div>

        </div>

        <script>require('../dist/index.js')</script>
    </body>
</html>
